<!DOCTYPE html>
<html>
	<head>
		<title>WebGL Example 3</title>
		<script src="../lib/three.js" type="text/javascript"></script>
		<script src="threejs.js" type="text/javascript"></script>

		<style type="text/css">
			body {
				margin: 0;
				font-family: calibri, sans-serif;
			}
			input[type=button] {
				padding: 5px 10px;
				margin: 0;
			}
			canvas {
				display: block;
			}
			#controls {
				background: #eee;
				width: 600px;
				padding: 20px;
				float: left;
			}
			.parameters {
				width: 33%;
				float: left;
			}
		</style>

		<script>
			function updateCamera(value) {
				camera.fov = value
				camera.updateProjectionMatrix()
			}

			function toggleRotation() {
				if (rotateCube)
					rotateCube = false
				else
					rotateCube = true
			}

			function orientTowardsCamera() {
				cube.lookAt(camera.position)
			}

			function resetZ() {
				camera.position.z = 0
			}
		</script>

	</head>
	<body onload="start()">
		<div id="canvas1"></div>

		<div id="controls">
			<div class="parameters">
				<b>Material Settings</b><br>
				<input type="radio" name="render-type" id="backside" value="BackSide" checked="checked" onclick="updateMaterial(this.value)">
				<label for="backside">BackSide</label><br>

				<input type="radio" name="render-type" id="frontside" value="FrontSide" onclick="updateMaterial(this.value)">
				<label for="frontside">FrontSide</label><br>

				<input type="radio" name="render-type" id="doubleside" value="DoubleSide" onclick="updateMaterial(this.value)">
				<label for="doubleside">DoubleSide</label><br>

				<input type="button" value="Change Material" onclick="toggleMaterial()"><br>
			</div>

			<div class="parameters">
				<b>Camera Settings</b><br>
				View Angle: <input type="text" value="70" size="1" onkeyup="updateCamera(this.value)"><br>
				<input type="button" value="Reset Z-axis" onclick="resetZ()">
			</div>

			<div class="parameters">
				<b>Cube Settings</b><br>
				<input type="button" value="Toggle Cube Rotation" onclick="toggleRotation()"><br>
				<input type="button" value="Orient Towards Camera" onclick="orientTowardsCamera()"><br>
			</div>
		</div>
	</body>
</html>
